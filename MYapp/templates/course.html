{% extends 'master.html' %}
{% block content %}

      
          <!-- ======= Contact Section ======= -->
          <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
      
              <div class="section-header">
                <br>
                <br>
                <br>
                <br>
                <p>Course Enquiry</p>
                <p><span>The National Institute of Film Making</span></p>
              </div>
              <form action="contact_form" method="post"  class="php-email-form p-3 p-md-4">
                {% csrf_token %}
                <div class="row">
                  <div class="col-xl-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col-xl-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Contact No." required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="subject" rows="5" placeholder="subject" required></textarea>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
                
              </form><!--End Contact Form -->
      
            </div>
          </section><!-- End Contact Section -->
      
{% endblock %}
