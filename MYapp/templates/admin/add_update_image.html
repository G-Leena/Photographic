<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 w-50" style="padding-top: 60px;">
        <h1 class="text-center bg-success text-white py-2">Add and Update Image</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="imageInput" class="form-label me-2">Image</label>
                {% if image %}
                <img src="{{image.image.url}}" alt="" height="100" class="me-2 mb-2">
                <a href="/media/{{image.image}}">{{image.image}}</a>
                {% comment %} <input type="file" class="form-control w-75" id="imageInput" name="image"> {% endcomment %}
                {% endif %}
                <input type="file" class="form-control" id="imageInput" name="image">
            </div>
            <div class="mb-3">
                <label for="choiceSelect" class="form-label">Select Option</label>
                <select class="form-select" id="choiceSelect" name="category">
                    <option value="memory">Memory</option>
                    <option value="portrait">Portrait</option>
                    <option value="wedding">Wedding</option>
                    <option value="fashion">Fashion</option>
                    <option value="travel">travel</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
